<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Age Calculator</h1>
    <form id="ageForm">
      <label for="year">Year of Birth:</label>
      <input type="number" id="year" placeholder="Enter Year" required>

      <label for="month">Month of Birth:</label>
      <input type="number" id="month" min="1" max="12" placeholder="Enter Month" required>

      <label for="date">Date of Birth:</label>
      <input type="number" id="date" min="1" max="31" placeholder="Enter Date" required>

      <button type="button" onclick="calculateAge()">Calculate Age</button>
    </form>

    <div id="result">
      <h2>Your Age is:</h2>
      <p id="ageDisplay"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
